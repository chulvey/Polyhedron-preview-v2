<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Polyhedron Precons</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="top-header">
    <div class="logo-slot">[ LOGO IMAGE SLOT ]</div>
</header>

<section class="rarity-columns">

    <div class="rarity-column">
        <div class="rarity-header silver">Beginner</div>
        <div class="deck unlocked border-silver" data-unlocked="true">
            <img class="card-img" src="assets/chibis/PlaceholderChibi.png">
        </div>
    </div>

    <div class="rarity-column">
        <div class="rarity-header gold">Advanced</div>
        <div class="deck locked border-gold" data-unlocked="false">
            <img class="card-img" src="assets/chibis/PlaceholderChibi.png">
        </div>
    </div>

</section>

<footer class="progress-container">
    <div class="progress-pill">
        <div class="progress-fill"></div>
        <div class="progress-text">Progress: 4 / 64 unlocked</div>
    </div>
</footer>

<script src="app.js"></script>
</body>
</html>

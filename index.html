
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polyhedron Character Select</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="sticky-header">
  <div class="progress-container">
    <div class="progress-label">Unlocked: <span id="progressText">4 / 64</span></div>
    <div class="progress-bar">
      <div class="progress-fill" style="width: 6.25%;"></div>
    </div>
  </div>
</header>

<div class="filters">
  <button onclick="filterDecks('all')">All</button>
  <button onclick="filterDecks('beginner')">Beginner</button>
  <button onclick="filterDecks('advanced')">Advanced</button>
  <button onclick="filterDecks('expert')">Expert</button>
</div>

<main id="deckGrid" class="grid"></main>

<script src="app.js"></script>
</body>
</html>
